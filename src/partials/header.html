<header class="header header__main-bckg">
    <div class="container header__container">
        <div class="header__section">
            <nav class="header__nav">
                <a class="header__logo js-logo" href="././index.html">
                    <svg class="header__logo-icon" width="24" height="24">
                        <use href="./images/symbol-defs.svg#icon-film"></use>
                    </svg>
                    <span class="header__logo-name">Filmoteka</span>
                </a>
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <button class="header__nav-btn header__nav-item--active" type="button" data-action="home">Home</button>
                    </li>
                    <li class="header__nav-item">
                        <button class="header__nav-btn" type="button" data-action="library">My library</button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__searcher">
            <form class="header__form" role="search">
                <input class="header__input" type="text" name="query" placeholder="Movie search" autocomplete="off" />
                <button type="submit" class="header__input-btn">
                    <svg class="header__search-icon" width="12" height="12">
                        <use href="./images/symbol-defs.svg#icon-search"></use>
                    </svg>
                </button>
            </form>         
        </div>

        <div class="header__btn visually-hidden">
            <ul class="header__list-btn">
                <li class="header__list-item">
                    <button class="header__item-btn header__item-btn--active" type="button"data-action="watched">WATCHED</button>
                </li>
                <li class="header__list-item">
                    <button class="header__item-btn lng-queue" type="button" data-action="queue">QUEUE</button>
                </li>
            </ul>
        </div>

        
    </div>
</header>
